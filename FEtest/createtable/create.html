<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Table Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>Generate Table</h1>

<form id="tableForm">
    <label for="tableName">Table Name</label>
    <input type="text" id="tableName" name="tableName" required placeholder="Customers" />

    <label for="headers">Headers (separati da virgola)</label>
    <textarea id="headers" name="headers" required placeholder="Name,Surname,Age,Best_Phone,Best_Email,Language"></textarea>

    <button type="submit">Generate Table</button>
</form>

<h2>Response from API</h2>
<pre id="responseOutput">Waiting for your request...</pre>

<script>
    const form = document.getElementById('tableForm');
    const responseOutput = document.getElementById('responseOutput');

    form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const tableNameInput = document.getElementById('tableName');
    const headersInput = document.getElementById('headers');

    const tableName = tableNameInput.value.trim();
    const headersRaw = headersInput.value.trim();

    // Split headers by comma and clean whitespace
    const headers = headersRaw.split(',')
        .map(h => h.trim())
        .filter(h => h.length > 0);

    const payload = {
        tableName,
        headers
    };

    try {
        const response = await fetch('http://localhost:8080/table/generate-table', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        responseOutput.textContent = JSON.stringify(data, null, 2);

        // Qui svuoto i campi e quindi li "sbianco"
        tableNameInput.value = '';
        headersInput.value = '';

    } catch (error) {
        responseOutput.textContent = 'Error: ' + error.message;
    }
});


</script>

</body>
</html>
