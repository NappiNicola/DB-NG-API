<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Visualizza Tabelle</title>
    <link rel="stylesheet" href="test.css" />
    <script defer src="test.js"></script>
</head>
<body>

<h2>Visualizza Tabelle</h2>

<div class="navbar">
  <h1>BDMS Home</h1>
  <nav>
    <a href="#tabelle">Tabelle</a>
    <a href="#crea">Crea Tabella</a>
    <a href="#dati">Visualizza Dati</a>
  </nav>
</div>


<!-- Mini tabella in alto con tutte le tabelle -->
<table id="miniTable" style="display:none;">
  <thead>
    <tr>
      <th>Nome Tabella</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody id="miniTableBody">
    <!-- Qui inseriremo dinamicamente tutte le righe -->
  </tbody>
</table>

<select id="tableSelect" aria-label="Seleziona tabella"></select>
<button onclick="loadTable()">Carica</button>
<button onclick="refreshTable()">Refresh</button>

<div id="error" role="alert" aria-live="polite"></div>

<table id="tableData" aria-label="Dati tabella"></table>

</body>
</html>
